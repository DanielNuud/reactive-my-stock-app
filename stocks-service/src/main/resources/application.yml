management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  prometheus:
    metrics:
      export:
        enabled: true

server:
  port: 8080
  address: 0.0.0.0

polygon:
  api:
    key: V4_aPjfLf3uRm1v8EO3SRFvJfOM4WtDp
  ws:
    url: wss://delayed.polygon.io/stocks

logging:
  level:
    daniel.nuud.stocksservice: DEBUG
    org.springframework.web.reactive.socket: DEBUG

kafka:

  topics:

    notifications: notifications.commands

alerts:
  move10:
    threshold: 0.10