management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  prometheus:
    metrics:
      export:
        enabled: true


polygon:
  api:
    key: ${POLYGON_API_KEY}

spring:
  data:
    mongodb:
      database: news-db
      host: news-mongo
      port: 27017
server:
  port: 8080