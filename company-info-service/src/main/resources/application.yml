external:
  polygon:
    base-url: https://api.polygon.io

polygon:
  api:
    key: ${POLYGON_API_KEY}

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        "[http.server.requests]": 25ms,50ms,100ms,200ms,400ms,800ms
    tags:
      application: ${spring.application.name}

spring:
  application:
    name: company-service
  main:
    web-application-type: reactive
  r2dbc:
    pool:
      enabled: true
      max-size: 192
      max-idle-time: 30s
    url: r2dbc:postgresql://company-db:5432/company-info-db-rx
    username: postgres
    password: postgres
  flyway:
    enabled: true
    url: jdbc:postgresql://company-db:5432/company-info-db-rx
    user: postgres
    password: postgres
  cache:
    type: redis
    cache-names: companyByTicker,tickerSuggest
    redis:
      time-to-live: 1h
      use-key-prefix: true
      key-prefix: "cis:"
      cache-null-values: false
server:
  port: 8080



